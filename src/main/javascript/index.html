<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="EN" lang="EN">
<head>
	<title>Cross-Browser QRCode Generator for Javascript</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="qrcode.js"></script>
	<style>
		#qrcode {
		  position: absolute;
		  top: 50%;
		  left: 50%;
		  transform: translate(-50%, -50%);
		}
		#qrdescription {
			position: absolute;
  			top: 0;
  			left: 50%;
  			transform: translateX(-50%);
		}
	  </style>
</head>
<body>
	<p id="qrdescription"></p>
	<div id="qrcode"></div>
	<script type="text/javascript">
		var maxWidth = window.innerWidth;
		var maxHeight = window.innerHeight;
		var smallerDim = Math.min(maxWidth-100, maxHeight-100);
		var qrcode = new QRCode(document.getElementById("qrcode"), {
			width : smallerDim,
			height : smallerDim
		});
		// qrcode.paddingRight = (maxWidth-smallerDim)/2;
		// qrcode.paddingBottom = (maxHeight-smallerDim)/2;
		const url = window.location.href;
		const urlObj = new URL(url);
		const searchParams = urlObj.searchParams;
		// const eventID = 0;
		const eventID = searchParams.get('eventID');
		function makeQR() {
			const starttime = new Date();
			const endtime = new Date(starttime.getTime() + 20000);
			const qrdata = {
				starttime : starttime.toUTCString(),
				endtime : endtime.toUTCString(),
				eventID : eventID
			};
		const qrdatajson = JSON.stringify(qrdata);
		document.getElementById("qrdescription").innerHTML = "QR Code to sign in to event: " + eventID;
		qrcode.makeCode(qrdatajson);
		setTimeout(makeQR, 20000)
		}
		makeQR();
		document.addEventListener('keydown', function(event) {
			if (event.keyCode === 27) {
    			window.close();
  			}
		});
	</script>
</body>
</html>
